<div class="task-container"  [ngClass]="{'reminder': task.reminder}" (click)="reminderToggle(task)">
    <div class="title-desc">
        <div class="task-title">
            {{task.title}}
        </div>
        <div>
            {{task.description}}
        </div>
    </div>
    <div>
        <fa-icon class="crossIcon" [icon]="crossIcon"  (click)="deleteTask(task)"></fa-icon>
    </div>
</div>
